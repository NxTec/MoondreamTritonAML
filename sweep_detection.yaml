triton_launch_mode: docker
export_path: ./results_detection
checkpoint_directory: ./checkpoints_detection
output_model_repository_path: ./output_detection
model_repository: ./files/model-repo

profile_models:
  md:
    parameters:
      concurrency: [1, 2, 4]
    model_config_parameters:
      max_batch_size: [8]
      instance_group:
        - kind: KIND_GPU
          count: 1
    perf_analyzer_flags:
      input-data: ./input_data_detection.json
      measurement-interval: 10000
      measurement-mode: count_windows
      measurement-request-count: 20
      stability-percentage: 999

run_config_search_disable: true
