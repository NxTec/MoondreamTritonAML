triton_launch_mode: docker
export_path: ./results_max_concurrency
checkpoint_directory: ./checkpoints_max_concurrency
output_model_repository_path: ./output_max_concurrency
model_repository: ./files/model-repo

profile_models:
  md:
    parameters:
      concurrency: [1, 2, 4, 8, 16, 32, 64]
    model_config_parameters:
      max_batch_size: [8]
      instance_group:
        - kind: KIND_GPU
          count: 1
    perf_analyzer_flags:
      input-data: ./input_data.json
      measurement-interval: 10000
      measurement-mode: count_windows
      measurement-request-count: 20
      stability-percentage: 999

run_config_search_disable: true
